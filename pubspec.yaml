name: ecommerce
description: Flutter e-commerce app - Phase 5 (Pragma growth path)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Remote packages (previous phases)
  fake_store_api_client:
    git:
      url: https://github.com/juansuarez-pragma/ruta_flutter_f3.git
      ref: main

  fake_store_design_system:
    git:
      url: https://github.com/juansuarez-pragma/ruta_flutter_f4.git
      ref: main

  # State management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Dependency injection
  get_it: ^8.0.3

  # Local storage
  shared_preferences: ^2.3.5

  # Cached images
  cached_network_image: ^3.4.1

  # Functional utilities
  dartz: ^0.10.1

  # Collection utilities
  collection: ^1.19.0

  # UUID generation
  uuid: ^4.5.1

  # Secure storage (production-grade auth)
  flutter_secure_storage: ^9.2.4

  # Cryptography (password hashing)
  cryptography: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/config/

# Supported platforms
platforms:
  android:
  ios:
  web:
