name: ecommerce
description: Aplicación E-commerce Flutter - Fase 5 Ruta de Crecimiento Pragma
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Paquetes remotos (Fases anteriores)
  fake_store_api_client:
    git:
      url: https://github.com/juansuarez-pragma/ruta_flutter_f3.git
      ref: main

  fake_store_design_system:
    git:
      url: https://github.com/juansuarez-pragma/ruta_flutter_f4.git
      ref: main

  # Gestión de estado
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Inyección de dependencias
  get_it: ^8.0.3

  # Almacenamiento local
  shared_preferences: ^2.3.5

  # Imágenes con caché
  cached_network_image: ^3.4.1

  # Utilidades funcionales
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/config/

# Plataformas soportadas
platforms:
  android:
  ios:
  web:
